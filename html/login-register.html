<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War Movies</title>
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <script src="../js/global.js" defer></script>
    <script src="../js/login-register.js" defer></script>
</head>
<body>
    <header class="myHeader">
        <div class="hero-body has-text-centered">
            <h1 class="title is-size-1-desktop is-size-2-tablet is-size-3-mobile">Top War Movies</h1>
            <p class="box subtitle is-size-4-desktop is-size-5-tablet is-size-6-mobile">When Words Fail, War Speaks</p>
            <div class="is-flex is-justify-content-space-between p-1">
                <a href="index.html" id="home" class="myButton button is-primary is-medium is-responsive">Home</a>
                <a href="login-register.html" id="login-register" class="myButton button is-primary is-medium is-responsive">Login/Register</a>
            </div>
        </div>
    </header>

<main class="myMain section">
    <div class="is-flex is-justify-content-center">
        <h2 class="myMain-title is-size-2-fullhd is-size-3-desktop is-size-4">Login/Register</h2>
    </div>
    <section class="myMain-gap section is-flex is-justify-content-space-around is-align-items-space-between is-flex-wrap-wrap">
        <div class="">
            <div class="is-flex is-justify-content-center">
                <h3 class="myLogin-title is-size-3-fullhd is-size-4-desktop is-size-5">Login</h3>
            </div>
            <form method="post" id="login-form" class="login-form">
                <div class="field">
                    <div class="control">
                        <input id="login-username" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="text" placeholder="Username" maxlength="20" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="login-password" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="password" placeholder="Password" maxlength="20" required>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" id="login-btn" class="mySec-btn button is-danger is-size-4-fullhd is-size-5-desktop is-size-6">Login</button>
                </div>
            </form>
        </div>
        <div class="">
            <div class="is-flex is-justify-content-center">
                <h3 class="myLogin-title is-size-3-fullhd is-size-4-desktop is-size-5">Register</h3>
            </div>
            <form method="post" id="register-form" class="register-form">
                <div class="field">
                    <div class="control">
                        <input id="register-username" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="text" placeholder="Username" maxlength="20" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="register-password" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="password" pattern=".{8,}" title="Password must be at least 8 characters" placeholder="Password (min 8 characters)" maxlength="20" required>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="mySec-btn button is-danger is-size-4-fullhd is-size-5-desktop is-size-6">Register</button>
                </div>
            </form>
        </div>
    </section>

</main>

<footer class="myFooter align footer has-text-centered">
    <small class="has-background-black has-text-primary p-1">Copyright &copy; 2025 Top War Movies</small>
</footer>
</body>
</html>
