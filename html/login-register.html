<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top War Movies</title>
    <link rel="stylesheet" href="../css/bulma.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login-register.css">
    <script src="../js/header-component.js" defer></script>
    <script src="../js/footer-component.js" defer></script>
    <script src="../js/global.js" defer></script>
    <script src="../js/login-register.js" defer></script>
</head>
<body>
<header-component></header-component>

<main class="myMain section">
    <div class="is-flex is-justify-content-center">
        <h2 class="myMain-title is-size-2-fullhd is-size-3-desktop is-size-4">Login/Register</h2>
    </div>
    <section class="myMain-gap section is-flex is-justify-content-space-around is-align-items-space-between is-flex-wrap-wrap">
        <div class="">
            <div class="is-flex is-justify-content-center">
                <h3 class="myLogin-title is-size-3-fullhd is-size-4-desktop is-size-5">Login</h3>
            </div>
            <form method="post" id="login-form" class="login-form">
                <div class="field">
                    <div class="control">
                        <input id="login-username" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="text" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="login-password" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="control">
                    <button type="submit" id="login-btn" class="mySec-btn button is-danger is-size-4-fullhd is-size-5-desktop is-size-6">Login</button>
                </div>
            </form>
        </div>
        <div class="">
            <div class="is-flex is-justify-content-center">
                <h3 class="myLogin-title is-size-3-fullhd is-size-4-desktop is-size-5">Register</h3>
            </div>
            <form method="post" id="register-form" class="">
                <div class="field">
                    <div class="control">
                        <input id="register-username" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="email" placeholder="Username">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input id="register-password" class="input is-size-4-fullhd is-size-5-desktop is-size-6" type="password" placeholder="Password">
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="mySec-btn button is-danger is-size-4-fullhd is-size-5-desktop is-size-6">Register</button>
                </div>
            </form>
        </div>
    </section>

</main>

<footer-component></footer-component>
</body>
</html>
